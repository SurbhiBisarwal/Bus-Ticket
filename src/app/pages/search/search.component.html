<header class="search-container">
  <img class="brand-logo" src="images/redBus.png" alt="logo" />
  <div class="search-menu">
    <div>
      <span><img src="images/menu2.png" alt="lines" /></span>
      bookings
    </div>
    <div>
      <span><img src="images/help.png" alt="help" /></span>Help
    </div>
    <div>
      <span><img src="images/account.png" alt="account" /></span>Account
    </div>
  </div>
</header>
<div class="banner-container">
  <!-- banner -->
  <div>
    <img src="images/HomeBanner.webp" alt="homeBanner" id="banner" />
    <div class="banner-text">
      <h1>India`s No.1 Online</h1>
      <h1>bus Ticket Booking Site</h1>
    </div>
  </div>
  <!-- banner -->

  <!-- search boxes -->
  <div class="search-box">
    <div class="search-inputs">
      <input
        class="input-field"
        style="border-top-left-radius: 13px; border-bottom-left-radius: 13px"
        type="text"
        placeholder="From"
      />
      <input class="input-field" type="text" placeholder="To" />
      <input
        class="input-field"
        style="border-top-right-radius: 13px; border-bottom-right-radius: 13px"
        type="date"
      />
    </div>

    <button
      style="
        border-radius: 13px;
        height: 65%;
        width: 20%;
        background-color: #b21616;
        color: white;
      "
    >
      Search buses
    </button>
    <!-- search boxes -->
  </div>
</div>
